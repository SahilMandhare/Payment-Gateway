  <body>
    <div class="nav-bar">
      <nav
        class="navbar navbar-expand-lg bg-transparent"
        style="
          background-color: #e57ffcd9;
          box-shadow: 10px 10px 5px #4d4d4d, 0 0 0.4em rgb(225, 225, 225);
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white" href="/index.html"
            >Sahil Mandhare</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-button">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"

                  >

                <li class="nav-item active">
                  <a
                    class="nav-link"
                    style="color: black"
                    aria-current="page"
                    href="/about.html"
                    >About Us</a

                </li>
                <li class="nav-item active">

        </div>
      </nav>
    </div>

    <div class="ac-container">
      <div class="jumbotron jumb-contact">
        <form class="contact100-form validate-form" data-netlify="true">
          <span class="contact100-form-title"> Get in touch with us!! </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Name"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <textarea
              class="input100"
              name="message"
              placeholder="Message"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">Send</button>
          </div>
        </form>
      </div>
    </div>
